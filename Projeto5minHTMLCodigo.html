<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>

    <div>
        <h1>Cadastro de DEVs</h1>
        <p>Complete suas Informações</p>
        <br>
    </div>

<form>
    <fieldset>
        <div>
            <label>Nome</label>
            <input type="text" name="nome" id="nome">
        </div>
                <br>
        <div>
            <label>Sobrenome</label>
            <input type="text" name="sobrenome" id="sobrenome">
        </div>
    </fieldset>
<br>

<fieldset>
    <div>
    <label>e-mail</label>
        <input type="e-mail" name="e-mail" id="e-mail">
    </div>
</fieldset>
<br>

<div>
    <label>De qual lado da aplicação você desenvolve?</label>
    <br>
    <label>
        <input type="radio" name="devweb" value="front-end" checked> Front-end
    </label>

    <label>
        <input type="radio" name="devweb" value="back-end"> Back-end
    </label>
    <label>
        <input type="radio" name="devweb" value="fullstack"> Fullstack
    </label>
</div>
<br>
<div>
<label>Senioridade</label>
<select id="Senioridade">
<option selected disable value=""> Selecione </option>
<option>Junior</option> Junior
<option>Pleno</option> Pleno
<option>Senior</option>
</Select> <br> <br>

<fieldset>
    <label>Selecione as tecnoligias que utiliza</label> <br> <br>
<input type="checkbox" id="tecnologia1" name="teconologia1" value="HTML"> HTML
<input type="checkbox" id="tecnologia2" name="teconologia2" value="CSS"> CSS
<input type="checkbox" id="tecnologia3" name="teconologia3" value="JavaScript"> JavaScript
<input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP"> PHP
<input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#"> C#
<input type="checkbox" id="tecnologia6" name="tecnologia6" value="Pyton"> Pyton
<input type="checkbox" id="tecnologia7" name="tecnologia7" value="Java"> Java
     </div>
</fieldset>

<div>
    <br>
    <label>Conte um pouco da sua experiência:</label> <br>
    <textarea row="6"¨style="width: 26em" id="experiencia" name="experiencia"></textarea>
</div> <br><br>

<button type="submit">Concluído</button>
</form> <br>

</body>
</html>
